<html>
<head>
<!-- D-Day 스크립트 -->
<!--지날날 계산 -->
<script>
    function ddaying() {
        var today = new Date();
        var dday = new Date("2023-09-28");
        var toGo = dday.getTime() - today.getTime();
        var daysGone = Math.abs(Math.floor(toGo / (1000 * 60 * 60 * 24)));
        document.write(daysGone);
    }
<!-- D-Day 계산 -->
    function ddayCount() {
        var today = new Date();
        var dday = new Date("2023-09-28");
        var theDay = Math.floor((dday.getTime() - today.getTime() - 32400000) / 86400000) + 1;
        if (theDay <= 0) {
            $("#dDay>.dday2").remove();
            $("#dDay").append('<li><span style="margin-left: 5px;">D-Day!</span></li>');
        } else {
            document.write(theDay)
        }
    }
    setTimeout("location.reload()", 3600000);
</script>
</head>
<body>
 <img src="day0928.jpg">
<div class="rgy-dday" style="position: absolute; left: 916px; top: 291px;">
    <ul id="dDay">
            <span class="ddayColor" style="font-size:400px; color:rgb(255,132,0);">
                <script>
                    ddayCount();
                </script>
            </span>
    </ul>
</div>
</body>
</html>
